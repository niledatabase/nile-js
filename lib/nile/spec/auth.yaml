openapi: 3.0.2
info:
  title: nile
  version: "0.1"
servers:
  - url: "https://admin.api.thenile.dev/v0"
paths:
  /auth/login:
    post:
      operationId: login
      summary: Log in to service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInfo"
      responses:
        "200":
          description: Authenticated token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
  /auth/validate:
    post:
      operationId: validate
      summary: Validate a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Token"
      responses:
        "204":
          description: The token is valid
        "400":
          description: The token is invalid
          content:
            application/json:
              schema:
                $ref: "./schemas/Error.yaml"

components:
  schemas:
    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    LoginInfo:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
